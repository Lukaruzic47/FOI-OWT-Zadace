                <input type="number" id="top-speed" name="top-speed" required><br>
                <label for="snaga">Snaga motora:</label><br>
                <input type="number" id="snaga" name="snaga" required><br>
                <label for="slika">Slika automobila:</label><br>
                <input type="file" id="slika" name="slika" required><br>
            </div>
            <div class="peti-red">
